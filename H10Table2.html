<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H10Table2.html</title>
</head>
<body>
    <h2>셀병합</h2> 
    <table border="1" width="300">
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>

        </tr>
         <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
         </tr>
         <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
         </tr>
    </table>

    <h2>1행의 3개의 셀을 병합 - colspan속성사용</h2>   
     <!--
    colspan:열과 열을 병합한다. 이떄 합쳐진 열의 크기만큼
        td태그가 제거되어야한다.
     -->
    <table border="1" width="300">
        <tr>
            <td colspan="3">1행1열</td> 
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td colspan="2">3행2열</td>
        </tr>
    </table>

    <h2>2행2열과 3행2열을 병합 - rowspan속성사용</h2>
    <!-- 
    rowspan: 행과 행을 병합할때 사용하낟. 이때 tr사이의 td를
        적절히 제거해야한다.
    -->
     <table border="1" width="300">
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
        <td>2행1열</td>
        <td rowspan="2">2행2열</td>
        <td>2행3열</td>
        </tr> 
        <tr>
            <td>3행1열</td>
            <td>3행3열</td>
        </tr>

     </table>

     <h3>[퀴즈] 비정형테이블 만들기</h3>
     <table border="1" cellspacing="0" width="300" height="100" style="text-align: center;">
     <tr>
        <td rowspan="3">A</td>
        <td colspan="2">B</td>
     </tr>
     <tr>
        <td rowspan="2">c</td>
        <td>D</td>
     </tr>
     <tr>
        <td>E</td>
     </tr>
    </table>
</body>
</html>
